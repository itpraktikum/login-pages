<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for Yorqin ta'lim</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- The started landing page -->

    <div class="section">
        <div class="yes-alert" data-aos="fade-left">
            <i class="fa-solid fa-circle-check"></i>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="no-alert" data-aos="fade-left"x>
            <i class="fa-solid fa-circle-xmark"></i>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="content">
            <div class="logo-img">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="content-body">
                <form class="form">
                    <label><i class="fa-solid fa-user"></i></label>
                    <input type="text" placeholder="Enter your user name">
                </form>
                <form class="form">
                    <label><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" placeholder="Enter your email">
                </form>
                <form class="form">
                    <label><i class="fa-solid fa-lock"></i></label>
                    <input type="password" placeholder="Enter your password">
                </form>
            </div>
            <div class="content-footer">
                <a href="#">To back</a>
                <a href="#" class="btn">Next</a>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
